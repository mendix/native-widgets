appId: "${APP_ID}"
platform: "${PLATFORM}"
---
- runFlow:
    file: "../../../../../../maestro/Precondition.yaml"
- tapOn:
    text: "J"
- tapOn:
    text: "NanoflowCommons"
- tapOn:
    text: "Client activities"
- tapOn:
    text: "Confirmation"
- tapOn:
    id: "container1"
- inputText: "11"
- tapOn: "Show confirmation "
- runFlow:
    when:
      platform: android
    commands:
      - assertVisible: "Yolo"
      - assertVisible: "11"
- runFlow:
    when:
      platform: ios
    commands:
      - assertVisible:
          text: ".*Yolo.*"
          optional: true
      - assertVisible:
          text: ".*11.*"
          optional: true
      - takeScreenshot:
          path: "maestro/images/actual/${PLATFORM}/confirmation"
- tapOn: "OK"
- assertVisible: "Confirmed!"


