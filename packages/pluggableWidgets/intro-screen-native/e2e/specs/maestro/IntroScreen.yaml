appId: "${APP_ID}"
---
- runFlow:
    file: "../../../../../../maestro/Precondition.yaml"
- tapOn:
    text: "I"
- tapOn:
    text: "Intro screen"
- extendedWaitUntil:
    visible: "Active slide: 2"
    timeout: 5000
- assertVisible:
    text: "Changes: 0"
- swipe:
    direction: LEFT
- extendedWaitUntil:
    visible: "Active slide: 3"
    timeout: 5000
- assertVisible:
    text: "Changes: 1"
- swipe:
    direction: RIGHT
- extendedWaitUntil:
    visible: "Active slide: 2"
    timeout: 5000
- assertVisible:
    text: "Changes: 2"
- tapOn:
    text: "PREVIOUS"
- extendedWaitUntil:
    visible: "Active slide: 1"
    timeout: 5000
- assertVisible:
    text: "Changes: 3"
- tapOn:
    text: "SKIP"
- extendedWaitUntil:
    visible: "Skipped"
    timeout: 5000
- tapOn:
    text: "OK"
- tapOn: "Go back"
- tapOn:
    text: "Intro screen"
- extendedWaitUntil:
    visible: "Active slide: 2"
    timeout: 5000
- tapOn:
    text: "NEXT"
- tapOn:
    text: "FINISH"
- extendedWaitUntil:
    visible: "Done"
    timeout: 5000